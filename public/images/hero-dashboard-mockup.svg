<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="white"/>
  <rect width="600" height="400" rx="16" stroke="#E0E0E0" stroke-width="2"/>

  <!-- Header Bar -->
  <rect y="0" width="600" height="60" rx="16" fill="#1976D2" fill-opacity="0.05"/>
  <circle cx="30" cy="30" r="8" fill="#1976D2"/>
  <rect x="50" y="22" width="120" height="16" rx="4" fill="#1976D2" fill-opacity="0.3"/>

  <!-- Navigation -->
  <rect x="20" y="80" width="560" height="40" rx="8" fill="#F5F5F5"/>
  <rect x="30" y="90" width="100" height="20" rx="4" fill="#1976D2" fill-opacity="0.4"/>
  <rect x="150" y="90" width="100" height="20" rx="4" fill="#E0E0E0"/>
  <rect x="270" y="90" width="100" height="20" rx="4" fill="#E0E0E0"/>

  <!-- Calendar Section -->
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Upcoming Events</text>

  <!-- Event Cards -->
  <g transform="translate(30, 180)">
    <!-- Card 1 -->
    <rect width="260" height="80" rx="12" fill="white" stroke="#E0E0E0" stroke-width="2"/>
    <rect x="15" y="15" width="50" height="50" rx="8" fill="#1976D2" fill-opacity="0.1"/>
    <rect x="80" y="20" width="150" height="12" rx="4" fill="#1976D2"/>
    <rect x="80" y="40" width="120" height="10" rx="4" fill="#43A047" fill-opacity="0.6"/>
    <rect x="80" y="55" width="90" height="8" rx="4" fill="#E0E0E0"/>
  </g>

  <g transform="translate(310, 180)">
    <!-- Card 2 -->
    <rect width="260" height="80" rx="12" fill="white" stroke="#E0E0E0" stroke-width="2"/>
    <rect x="15" y="15" width="50" height="50" rx="8" fill="#FF9800" fill-opacity="0.1"/>
    <rect x="80" y="20" width="150" height="12" rx="4" fill="#FF9800" fill-opacity="0.8"/>
    <rect x="80" y="40" width="120" height="10" rx="4" fill="#43A047" fill-opacity="0.6"/>
    <rect x="80" y="55" width="90" height="8" rx="4" fill="#E0E0E0"/>
  </g>

  <!-- Roster Section -->
  <text x="30" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Team Roster</text>

  <!-- Roster List -->
  <g transform="translate(30, 320)">
    <circle cx="20" cy="12" r="12" fill="#1976D2" fill-opacity="0.2"/>
    <rect x="45" y="5" width="100" height="10" rx="4" fill="#333" fill-opacity="0.6"/>
    <rect x="45" y="20" width="60" height="8" rx="4" fill="#43A047" fill-opacity="0.4"/>

    <circle cx="220" cy="12" r="12" fill="#FF9800" fill-opacity="0.2"/>
    <rect x="245" y="5" width="100" height="10" rx="4" fill="#333" fill-opacity="0.6"/>
    <rect x="245" y="20" width="60" height="8" rx="4" fill="#43A047" fill-opacity="0.4"/>

    <circle cx="420" cy="12" r="12" fill="#43A047" fill-opacity="0.2"/>
    <rect x="445" y="5" width="100" height="10" rx="4" fill="#333" fill-opacity="0.6"/>
    <rect x="445" y="20" width="60" height="8" rx="4" fill="#E0E0E0"/>
  </g>

  <g transform="translate(30, 360)">
    <circle cx="20" cy="12" r="12" fill="#1976D2" fill-opacity="0.2"/>
    <rect x="45" y="5" width="100" height="10" rx="4" fill="#333" fill-opacity="0.6"/>
    <rect x="45" y="20" width="60" height="8" rx="4" fill="#43A047" fill-opacity="0.4"/>

    <circle cx="220" cy="12" r="12" fill="#FF9800" fill-opacity="0.2"/>
    <rect x="245" y="5" width="100" height="10" rx="4" fill="#333" fill-opacity="0.6"/>
    <rect x="245" y="20" width="60" height="8" rx="4" fill="#43A047" fill-opacity="0.4"/>

    <circle cx="420" cy="12" r="12" fill="#43A047" fill-opacity="0.2"/>
    <rect x="445" y="5" width="100" height="10" rx="4" fill="#333" fill-opacity="0.6"/>
    <rect x="445" y="20" width="60" height="8" rx="4" fill="#43A047" fill-opacity="0.4"/>
  </g>

  <!-- Decorative Circles -->
  <circle cx="580" cy="20" r="30" fill="#FF9800" fill-opacity="0.05"/>
  <circle cx="20" cy="380" r="25" fill="#1976D2" fill-opacity="0.05"/>
</svg>
